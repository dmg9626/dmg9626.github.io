<div class="row">
    <!-- generate cards from about.yml -->
    {% for item in site.data.about.currently-enjoying %}
        <div class="col-md-4">
            <div class="card" style="width:100%; margin:15px;">
                <img class="card-img-top" src="{{item.thumbnail}}" alt="Card image">
                <div class="card-body">
                    <h4 class="card-title">{{item.name}}</h4>
                    <small>{{item.caption}}</small><br><br>
                    <a href="{{item.link}}" target="_blank" class="btn btn-secondary">See More</a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
