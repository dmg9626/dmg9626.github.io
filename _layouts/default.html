<html>
    <head>
        <!-- favicon -->
        <link rel="shortcut icon" href="/assets/images/misc/favicon-user.ico"/>
        
        <!-- Bootstrap 4.0 -->
        <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>

        <!-- Bootstrap 4.0 CSS -->
        <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css">
        
        <!-- my stylesheet -->
        <link rel="stylesheet" href="/assets/css/main.css">

        <!-- Cabin font -->
        <link href="https://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">
        
        <!-- Include additional header content if defined for this page -->
        {% if page.header %} 
            {% include {{page.header}} %}
        {% endif %}
        
        <!-- Add page title if given -->
        <title>
            {% if page.title %} 
                {{ page.title }} |
            {% endif %}
            Drew Graham
        </title>
    </head>

    <body>
        <!-- Navbar -->
        {% include navbar.html %}

        <div class="container">
            <!-- Page Content  -->
            <div style="padding-bottom: 50px">
                {{ content }}
            </div>
        </div>
    </body>

    
    <!-- Footer -->
    {% unless page.no_footer %} 
        <hr>
        <footer class="page-footer font-small">
            <div class="footer-copyright text-center py-3">
                Contact: {{site.email}}
            </div>
        </footer>
    {% endunless %}
    
</html>
